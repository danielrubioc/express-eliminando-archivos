<img src="/imagenes/imagen1.jpg" id="imagen1" height="100" />
<img src="/imagenes/imagen2.jpg" id="imagen2" height="100" />
<img src="/imagenes/imagen3.jpg" id="imagen3" height="100" />

<script>
  const imagenes = Array.from(document.getElementsByTagName("img"));
  imagenes.forEach((img) =>
    img.addEventListener("click", (e) => {
      fetch("http://localhost:3000/imagen/" + e.target.id, {
        method: "DELETE",
      }).then( () => location.reload());
    })
  );
</script>
